<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated() %}
        <h1>User ID is {{ user.id }}!</h1>
        {% for story in stories %}
        <p>
          {{ story.author.nickname }} says: <b>{{ story.body }}</b>
        </p>
        {% endfor %}
    {% endif %}
{% endblock %}
